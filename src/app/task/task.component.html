<header class="header-with-button">
  <a type="submit" class="btn-floating btn-large waves-effect waves-light header-button" routerLink="" routerLinkActive="active"><i class="material-icons">&#8592;</i></a>
  <h1>{{task.name}}</h1>
</header>
<div id="main">
  <ul id="comment-list" *ngIf="task.comments.length">
    <li *ngFor="let comment of task.comments">
      <div class="comment-photo"></div>
      <div class="comment">{{comment.text}}</div>
      <div class="clr"></div>
    </li>
  </ul>
  <div class="no-elements" *ngIf="!task.comments.length">
    there are no comments =(
  </div>
  <form action="" (submit)="add($event, commentText)">
    <input type="text" placeholder="New item" #commentText required>
    <button type="submit" class="btn-floating btn-large waves-effect waves-light header-button"><i class="material-icons">></i></button>
  </form>
</div>
